<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ContUber</title>
<link rel="icon" href="./favicon_contuber_full.ico">
<style>
body{background:#0b0b0c;color:#fff;font-family:Arial;margin:0;padding:20px}
.card{background:#151518;padding:20px;border-radius:12px;max-width:600px;margin:auto}
input{width:100%;padding:10px;margin:5px 0;border-radius:8px;border:1px solid #333;background:#111;color:#fff}
button{padding:10px 14px;margin:5px 5px 0 0;border:none;border-radius:8px;background:#ff7a00;color:#fff;cursor:pointer}
.hidden{display:none}
.msg{margin-top:10px;font-size:14px}
</style>
</head>
<body>

<h1>ContUber</h1>

<div id="loginBox" class="card">
<h3>Login</h3>
<input id="email" type="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha (mín 6 caracteres)">
<button onclick="login()">Entrar</button>
<button onclick="registrar()">Cadastrar</button>
<p id="msg" class="msg"></p>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAZCCtQvKNn94cdJdsL-ceZNR87gwoQhKg",
  authDomain: "contuber-1c9ca.firebaseapp.com",
  projectId: "contuber-1c9ca",
  storageBucket: "contuber-1c9ca.firebasestorage.app",
  messagingSenderId: "333645182595",
  appId: "1:333645182595:web:147d3ad84116b595324db6"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const msg = document.getElementById("msg");

function login(){
  msg.textContent="";
  auth.signInWithEmailAndPassword(
    document.getElementById("email").value.trim(),
    document.getElementById("senha").value
  ).then(()=>{
    msg.textContent="Login realizado com sucesso!";
  }).catch(e=>{
    msg.textContent="Erro: "+e.code;
    console.error(e);
  });
}

function registrar(){
  msg.textContent="";
  auth.createUserWithEmailAndPassword(
    document.getElementById("email").value.trim(),
    document.getElementById("senha").value
  ).then(()=>{
    msg.textContent="Usuário cadastrado com sucesso!";
  }).catch(e=>{
    msg.textContent="Erro: "+e.code;
    console.error(e);
  });
}
</script>

</body>
</html>
